<div class="kampanalyse-wrapper">

  <div class="kampanalyse-header">
    <h1>Kampanalyse</h1>
    <p>Refleksjon og utviklingspunkter etter kamp</p>
  </div>

  <form class="kampanalyse-form">

    <div class="ka-row">
      <div class="ka-field">
        <label>Dato</label>
        <input type="date" id="ka-dato">
      </div>

      <div class="ka-field">
        <label>Motstander</label>
        <input type="text" id="ka-motstander" placeholder="F.eks. Os Turn G14">
      </div>

      <div class="ka-field">
        <label>Type kamp</label>
        <select id="ka-type">
          <option>Seriekamp</option>
          <option>Treningskamp</option>
          <option>Turnering</option>
        </select>
      </div>
    </div>

    <div class="ka-field">
      <label>Hva fungerte bra</label>
      <textarea id="ka-bra"></textarea>
    </div>

    <div class="ka-field">
      <label>Hva vi skal jobbe videre med</label>
      <textarea id="ka-jobbe"></textarea>
    </div>

    <div class="ka-grid-3">
      <div class="ka-field">
        <label>Angrep</label>
        <textarea id="ka-angrep"></textarea>
      </div>
      <div class="ka-field">
        <label>Forsvar</label>
        <textarea id="ka-forsvar"></textarea>
      </div>
      <div class="ka-field">
        <label>Overganger</label>
        <textarea id="ka-overganger"></textarea>
      </div>
    </div>

    <div class="ka-field">
      <label>Fokus videre</label>
      <textarea id="ka-fokus"></textarea>
    </div>

    <div class="ka-field">
      <label>Generell refleksjon</label>
      <textarea id="ka-refleksjon"></textarea>
    </div>

    <button id="ka-lagre" class="ka-save" type="button">
      Lagre kampanalyse
    </button>

  </form>

  <h2 class="ka-history-title">Tidligere analyser</h2>
  <ul id="ka-historikk"></ul>

</div>

<!-- JS for kampanalyse -->
<script type="module" src="kampanalyse/kampanalyse.js"></script>
